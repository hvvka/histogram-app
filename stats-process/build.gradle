version 'unspecified'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-xml', version: '2.9.4'
    compile group: 'org.apache.commons', name: 'commons-csv', version: '1.1'

    compile group: 'xstream', name: 'xstream', version: '1.2.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
